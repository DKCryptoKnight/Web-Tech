<!-- frameset -->

<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<!--   This divides webpage into two equal (50/50) persent half vertically (in columns) -->
<frameset cols="50%, 50%">
    <frame src="about.html" name="about">
    <frame src="contact.html" name="contact">
      
    <frame src="page1.html" name="page1">
    <!-- You can define more frames here if needed -->
</frameset>
</html>
