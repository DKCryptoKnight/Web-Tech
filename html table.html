<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Table creation:</b><br>
    <hr />
    <hr />
    <!--adding border weight height cellpadding cell spacing in table-->

    <table border="2" width="200" height="300"  cellpadding="10" cellspacing="5">
    <!--cellpadding: cell ko border ra content bich ko space-->
    <!--cellspacing: dui ota cells haru ko space ra outer border ra cells haru ko bich ko space-->
      
      <!--adding caption in table-->
      <caption>This is a caption.</caption>
      
      
      <!--adding header-->
      <tr>
        <th colspan="3">This is a header</th>
      </tr>
        <tr>
            <th>Name</th><th>Class</th><th>Roll</th>
        </tr>

        <tr>
           <!--adding row span (kati ota numbers of rows occupy garxa vanne )-->
            <td rowspan="2">Ram</td><td>7</td><td>2</td>
        </tr>
        
        <tr>
            <td>7</td><td>2</td>
        </tr>
        
        <tr>
          <!--adding columns span (kati ota numbers of columns occupy garxa vanne)-->
            <td>Ram</td><td colspan="2">7</td>
        </tr>
        
        <tr>
          <th colspan="3">This is a footer.</th>
        </tr>

    </table>
</body>
</html>
